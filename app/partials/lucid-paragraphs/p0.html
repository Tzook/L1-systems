<p><b>חלום צלול</b> או <b>חלימה מודעת</b>, הינו מצב תת-הכרתי בו האדם <b>החולם</b> מצליח לשמור על מודעות מלאה בזמן <b>החלום.</b></p>
<p>מרגע שמצליח האדם להיות מודע לכך שהוא <b>חולם</b>, הוא רשאי לעבור על חוקי המציאות בתוך <b>החלום</b> ולעשות כל דבר שיחפוץ.</p>
